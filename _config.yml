title: "Surabhi Misra"
description: "ASIC Design Engineer | Hardware Security | RTL, Trojans, Logic Locking"
baseurl: ""
url: "https://surabhimisra.github.io"

# Theme (simple and clean)
theme: jekyll-theme-minimal

# Navigation links (used by some themes)
navigation:
  - title: "Home"
    url: "/"
  - title: "Blog"
    url: "/blog"
  - title: "Projects"
