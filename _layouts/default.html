<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Surabhi Misra</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>

<body>

  <!-- Header with SM Logo -->
  <header class="site-header" style="padding: 1rem 0;">
    <div class="wrapper" style="display: flex; align-items: center; gap: 12px;">

      <div style="background: #f2f2f2; padding: 6px 10px; border-radius: 6px; font-weight: 600; font-size: 0.95rem;">
        SM
      </div>

      <a class="site-title" rel="author" href="{{ "/" | relative_url }}" style="font-weight: 600; font-size: 1.1rem;">
        Surabhi Misra
      </a>

      <nav class="site-nav" style="margin-left:auto;">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484S0.665,0,1.484,0h15.032
              C17.335,0,18,0.665,18,1.484z M18,7.516c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,9,0,8.336,0,7.516
              s0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516z M18,13.547C18,14.367,17.335,15,16.516,15H1.484
              C0.665,15,0,14.367,0,13.547s0.665-1.484,1.484-1.484h15.032C17.335,12.063,18,12.728,18,13.547z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
          {% endif %}
          {% endfor %}
        </div>
      </nav>

    </div>
  </header>

  <!-- Page content -->
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrapper">
      <div style="font-size:0.85rem; color:#777; padding-top:1rem;">
        Â© {{ site.time | date: "%Y" }} Surabhi Misra
      </div>
    </div>
  </footer>

</body>
</html>
